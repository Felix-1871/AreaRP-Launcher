<div class="container">
    <div class="login-home login-tabs">
        <div class="login-text">Zaloguj się</div>

        <div class="login-options">
            <button class="connect connect-home">Połącz</button>
            <button class="cancel cancel-home"  style="display: none;">Anuluj</button>
        </div>
    </div>

    <div class="login-offline login-tabs">
        <div class="login-text">Wprowadź swój nick</div>

        <div class="input-login">
            <input type="text" class="email email-offline" placeholder="TransRights" />
        </div>

        <div class="login-options">
            <button class="connect connect-offline">Połącz</button>
            <button class="cancel cancel-offline" style="display: none;">Anuluj</button>
        </div>
    </div>

    <div class="login-AZauth login-tabs">
        <div class="login-text">Zaloguj się</div>

        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="E-mail" />
            <input type="password" class="password password-AZauth" placeholder="Password" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth">Połącz</button>
            <button class="cancel cancel-AZauth" style="display: none;">Anuluj</button>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-text">Wprowadź kod MFA</div>

        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="Kod" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth-A2F">Połącz</button>
            <button class="cancel cancel-AZauth-A2F">Anuluj</button>
        </div>
    </div>
</div>
